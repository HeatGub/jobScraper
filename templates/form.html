<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, div {
          box-sizing: border-box;
          /* display: flow-root; */
          width: 100%;
          margin: 0;
          padding: 0;
        }
        th, tr {
            padding: 5px 5px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        input[type="text"] {
            width: 100px;
        }
      </style>
</head>
<body>

    <h1>Generate dynamic table</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th scope="col">parameter</th>
                    <th scope="col">generate?</th>
                    <th scope="col">necessary</th>
                    <th scope="col">unacceptable</th>
                    <th scope="col">more than</th>
                    <th scope="col">less than</th>
                </tr>
            </thead>
            {% for column in columnsAll %}
            <tr>
                <td>{{column}}</td>
                <td><input type="checkbox" checked="checked" name={{column}}Generate></td>
                <td><input type="text" placeholder="necessary keyword" name={{column}}Necessary></td>
                <td><input type="text" placeholder="unacceptable keyword" name={{column}}Unacceptable></td>
                <td><input type="text" placeholder="more than" name={{column}}More></td>
                <td><input type="text" placeholder="less than" name={{column}}Less></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="submit">
    </form>
</body>
</html>
